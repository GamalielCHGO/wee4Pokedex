<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex launchx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="listaPokemon()">

    <div class="container text-center">
        <img src="pokedex.png" alt="pokedex" srcset="" class="imagen">
    </div>
    <div class="buscar"></div>
    <div onclick="fetchPokemon()"><p class="textoBuscar text-white text-center align-items-center" >Buscar</p></div>
    <div class="texto">
        <input type="text" placeholder="Pokemon" class="verde" id="pokename" name="pokename" list="datalistOptions">
        <datalist id="datalistOptions">
            
          </datalist>
        
    </div>
    <div class="contenedorImagenPokemon text-center">
        <img src="pokeball.png" alt="Pokemon" id="imgpokemon" class="imagenPokemon">
        <br>
        <input class="nombre" id="nombre" readonly></input>
        <input class="nombre" id="tipo" readonly></input>
    </div>
    <div class="estadisticas" id="estadisticas">
        
    </div>
    <div class="mt-3 text-black movimientos">
        <p>Movimientos</p>
        <select style="border: none;" id="movimientos" readonly value="movimientos" class="movimientosTexto">
            <option value=""></option>
        </select>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>AOS.init();</script>
</body>
</html>
